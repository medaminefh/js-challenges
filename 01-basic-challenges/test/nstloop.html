<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" style="font-size: 20px; text-align: center; background-color: azure;"></div>

<script>
    for ( var i= 1; i <= 10; i++){
        document.getElementById("demo").innerHTML += `<h3> Multiplication table of 1 ${i}</h3>`

for (var j = 1; j <= 10; j++){

    document.getElementById("demo").innerHTML += `${i}  X ${j} ${i*j} <br>`


}
    }
    

    </script>
</body>
</html>
